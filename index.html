<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wheather App</title>
        <link rel="icon" href="data:,">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="searchInner">
                <div id="search">
                    <input id="input" type="text" spellcheck="false" placeholder="Enter city">
                    <button id="btn"><img src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/icon-search.png?v=1653480486544" alt="start search"></button>
                </div>
                <p class="notFound">No results found</p>
            </div>
            <div id="main">
                <div id="weatherPic">
                    <img id="weatherNow" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                </div>
                <p id="city">Moscow, RU</p>
                <p id="temp"> 8°C</p>
                <p id="weekDay"> Wednesday</p>
                <p id="date"> 25/5/2022</p>
            </div>
            <div id="coming">
                <div class="oneDay">
                    <h4 class="OneDayHeader">Thursday</h4>
                    <div class="DayData">
                        <img class="soonPic" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                        <p class="soonTemp">9°C</p>
                    </div>
                </div>
                <div class="oneDay">
                    <h4 class="OneDayHeader">Friday</h4>
                    <div class="DayData">
                        <img class="soonPic" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                        <p class="soonTemp">14°C</p>
                    </div>
                </div>
                <div class="oneDay">
                    <h4 class="OneDayHeader">Saturday</h4>
                    <div class="DayData">
                        <img class="soonPic" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                        <p class="soonTemp">17°C</p>
                    </div>
                </div>
                <div class="oneDay">
                    <h4 class="OneDayHeader">Sunday</h4>
                    <div class="DayData">
                        <img class="soonPic" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                        <p class="soonTemp">20°C</p>
                    </div>
                </div>
                <div class="oneDay">
                    <h4 class="OneDayHeader">Monday</h4>
                    <div class="DayData">
                        <img class="soonPic" src="https://cdn.glitch.global/5474323d-6d98-415b-a60e-1eb0755bddf4/weatherNow.png?v=1653480490184">
                        <p class="soonTemp">14°C</p>
                    </div>
                </div>
            </div>
            <div id="details">
                <h3 class="detailsHeader">Wheather details</h3>
                <hr>
                <p id="feelsLike">Feels like <span>8°C</span></p>
                <!-- <p id="variation">Variation <span>Min: 20°C<br> Max: 26°C</span></p> -->
                <p id="conditions">Conditions <span>light rain</span></p>
                <p id="wind">Wind <span>2 km/h</span></p>
                <p id="humidity">Humidity <span>94 %</span></p>
                <p id="pressure">Pressure <span>1004 Pa</span></p>
                <hr>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
